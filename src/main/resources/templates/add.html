<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Books added:</h3>
<th:block th:each="book: ${books}">
    <label th:for="'book' + ${book.getIsbn()}" th:text="'Title: '+ ${book.getTitle()}+' '+'Genre: '+${book.getGenre()}+' '+'Year: '+${book.getYear()}+' '+'Book Store: '+${book.getBookStore().getName()}"></label><br/>
</th:block>
<h2>Add Book</h2>
<div class="container">
    <th:block>
        <form th:method="POST" action="/books/add">
            <div class="form-group">
            <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title"
                       th:value="(${book} != null ? ${book.getTitle()} : '')"

                       placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn"
                       name="isbn" th:value="(${book}!=null ? ${book.getIsbn()}: '')" placeholder="Enter ISBN">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" th:value="(${book}!=null ? ${book.getGenre()}:
                 '')" placeholder="Enter Genre">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" th:value="(${book}!=null ? ${book.getYear()}:
                 '')" placeholder="Enter Year">
            </div>
            <div class="form-group">
                <label>ID Na Knizara</label>
                <select name="ID" class="form-group">
                    <option th:each="bookStore:${BookStores}"
                    th:value="${bookStore.getId()}"
                    th:text="${bookStore.getName()}">
                    </option>
                </select>
            </div>
            <button id="submit" type="submit">Add Book</button>
        </form>
    </th:block>
</div>
</body>
</html>
