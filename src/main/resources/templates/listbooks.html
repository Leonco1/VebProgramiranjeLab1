<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<a th:href="@{/listbooks}"></a>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
    <form th:method="GET" th:action="@{/listbooks}">
        <div>
            <th:block>
                <label for="year">Search</label>
                <input type="text" id="year" name="searchTerm" placeholder="Enter year">
                <button type="submit">Search</button>
            </th:block>
        </div>
    </form>


    <form th:method="POST" th:action="@{/listbooks}">
    <!-- Display radio buttons for each book,
            the value should be the isbn 
            and the displayed text should be Title: <bookTitle>, Genre:<genre>, Year: <year> -->
        <th:block th:each="book: ${books}">
            <input type="radio" name="bookIsbn" th:value="${book.getIsbn()}" th:id="${book.getIsbn()}"/>
            <label th:for="'book' + ${book.getIsbn()}" th:text="'Title: '+ ${book.getTitle()}+' '+'Genre: '+${book.getGenre()}+' '+'Year: '+${book.getYear()}"></label><br/>
        </th:block>
    <input type='submit' value='Submit'>

    </form>
    <th:block th:each="genre:${genres}">
        <ul>
            <h1 th:text="${genre.getKey()}"></h1>
            <li th:each="title:${genre.getValue()}" th:text="${title}">
            </li>
        </ul>

    </th:block>
</main>
</body>
</html>
